<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Log in Form</title>
	<link rel="icon" href="logo.png"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
</head>

<body style="margin-left: 35%; margin-right: 20%; background-color: cadetblue; width: 30%;">
	<p title="Form"><h1 align="center"><strong>Log in Form</strong></h1></p>
	<hr>
    <form action="form.html" autocomplete="off" id="form_one">
		<fieldset>
			<legend align="center">Log in</legend>
			<label for="name">Your Name:</label>
			<input type="text" name="name" id="name" placeholder="Your Name">
			<br><br>
			<label for="name1">User ID:</label>
			<input type="text" name="name" id="name1" placeholder="User ID">
			<br><br>
			<label for="mail">Email:</label>
			<input type="email" name="mail" id="mail" placeholder="***@gmail.com">
			<br><br>
			<label for="pass">Gender:</label>
			<input type="radio" name="radio" id="radio">
			<label for="radio">Male</label>
			<input type="radio" name="radio" id="radio2">
			<label for="radio2">Female</label>
			<br><br>
			
			
			<label for="phone">Phone:</label>
			<select name="code">
				<option value="bd">+880</option>
				<option value="una">+11</option>
				<option value="uk">+441</option>
			</select>
			<input type="tel" name="tel" id="tel" placeholder="01*********">
			<br><br>
			
			<label for="pass">Password:</label>
			<input type="Password" name="pass" id="pass" placeholder="Password">
			<br><br>
			<label for="pass1">Confirom Password:</label>
			<input type="Password" name="pass" id="pass1" placeholder="Password">
			<br><br>
			
			
		</fieldset>

			<input type="checkbox" name="Skills" id="skills1">
			<label for="skills1">Remember Me</label>
			<br><br>		

        <button type="submit">Submit</button>
		<button type="reset">Cancle</button>
	</form>
    
</body>
</body>

</html>
